<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‰ΩúÊõ≤„ÉÑ„Éº„É´</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ======= „Éà„ÉÉ„Éó„Éê„Éº ======= */
        .topbar {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #16213e;
            padding: 0 12px;
            flex-shrink: 0;
            height: 56px;
            border-bottom: 1px solid #2a3a5e;
        }
        .btn-menu {
            font-size: 22px;
            background: none;
            border: none;
            color: #eee;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            line-height: 1;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        .btn-menu:active { background: #2a3a5e; }
        .topbar-title {
            font-size: 15px;
            font-weight: bold;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        .bpm-wrap {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #aaa;
        }
        .bpm-input {
            width: 52px;
            font-size: 13px;
            padding: 5px 6px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #2a2a3e;
            color: #eee;
            text-align: center;
        }
        .btn {
            font-size: 20px;
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            line-height: 1;
            touch-action: manipulation;
        }
        .btn:active { opacity: 0.7; }
        .btn-play { background: #4CAF50; color: #fff; }
        .btn-stop { background: #e53935; color: #fff; }

        /* ======= „Çµ„Ç§„Éâ„Éê„Éº„Ç™„Éº„Éê„Éº„É¨„Ç§ ======= */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 50;
        }
        .sidebar-overlay.open { display: block; }

        /* ======= „Çµ„Ç§„Éâ„Éê„Éº ======= */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            max-width: 85vw;
            height: 100%;
            background: #0f1929;
            z-index: 60;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.26s cubic-bezier(0.4,0,0.2,1);
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        .sidebar.open { transform: translateX(0); }

        .sidebar-heading {
            font-size: 11px;
            font-weight: bold;
            color: #667;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            padding: 18px 16px 10px;
            border-bottom: 1px solid #1e2e3e;
        }

        .track-list {
            flex: 1;
            overflow-y: auto;
            padding: 6px 0;
            -webkit-overflow-scrolling: touch;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 16px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: background 0.15s;
            touch-action: manipulation;
        }
        .track-item:active { background: #1e2e3e; }
        .track-item.active {
            background: #1a2d42;
            border-left-color: #42a5f5;
        }
        .track-item-name {
            flex: 1;
            font-size: 15px;
        }
        .track-item-delete {
            font-size: 18px;
            color: #444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            line-height: 1;
            touch-action: manipulation;
        }
        .track-item-delete:active { color: #e53935; }

        .sidebar-footer {
            padding: 12px 14px;
            border-top: 1px solid #1e2e3e;
        }
        .btn-add-track {
            width: 100%;
            padding: 15px;
            font-size: 15px;
            background: #1565C0;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation;
        }
        .btn-add-track:active { background: #0d47a1; }

        /* ======= „É°„Ç§„É≥„Ç®„É™„Ç¢ ======= */
        .main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 240px;
            gap: 16px;
            color: #445;
        }
        .empty-state-icon { font-size: 48px; }
        .empty-state-text { font-size: 14px; text-align: center; line-height: 1.6; }

        /* ======= „Éà„É©„ÉÉ„ÇØ„Ç®„Éá„Ç£„Çø ======= */
        .editor-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .editor-title {
            font-size: 20px;
            font-weight: bold;
            color: #90caf9;
            flex: 1;
        }
        .btn-add-row {
            font-size: 13px;
            padding: 7px 13px;
            background: #1e2e3e;
            color: #90caf9;
            border: 1px solid #2a4a6e;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-add-row:active { background: #2a3a5e; }

        /* ======= Ë°å ======= */
        .row {
            background: #16213e;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 10px;
        }
        .row-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .row-label {
            font-size: 13px;
            color: #aaa;
            font-weight: bold;
            flex: 1;
        }
        .row-note-select {
            font-size: 13px;
            padding: 6px 8px;
            background: #2a2a3e;
            color: #eee;
            border: 1px solid #555;
            border-radius: 6px;
            flex: 1;
            max-width: 110px;
        }
        .btn-remove-row {
            font-size: 16px;
            color: #445;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            line-height: 1;
            touch-action: manipulation;
        }
        .btn-remove-row:active { color: #e53935; }

        /* ======= „Çπ„ÉÜ„ÉÉ„Éó„Ç∑„Éº„Ç±„É≥„Çµ„Éº ======= */
        .steps-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }
        .steps {
            display: flex;
            gap: 4px;
            min-width: max-content;
        }
        .step {
            width: 38px;
            height: 38px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2a2a3e;
            cursor: pointer;
            outline: none;
            transition: background 0.1s;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        .step:nth-child(4n+1):not(:first-child) { margin-left: 4px; }
        .step.on { background: #42a5f5; border-color: #90caf9; }
        .step:active { opacity: 0.6; }
        .step.playing { background: #fff176; border-color: #fff9c4; }

        /* ======= Ê•ΩÂô®ÈÅ∏Êäû„É¢„Éº„ÉÄ„É´Ôºà‰∏ã„Åã„Çâ„Çπ„É©„Ç§„Éâ„Ç¢„ÉÉ„ÉóÔºâ======= */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            align-items: flex-end;
            justify-content: center;
            z-index: 200;
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: #1e2a3a;
            border-radius: 16px 16px 0 0;
            padding: 20px 16px;
            width: 100%;
            max-width: 480px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
        }
        .modal-handle {
            width: 40px;
            height: 4px;
            background: #445;
            border-radius: 2px;
            margin: 0 auto 16px;
        }
        .modal h2 {
            margin: 0 0 14px;
            font-size: 15px;
            color: #888;
            text-align: center;
        }
        .modal-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .modal-options button {
            padding: 20px 12px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            background: #2a3a4a;
            color: #eee;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation;
        }
        .modal-options button:active { background: #1565C0; }
        .btn-cancel {
            margin-top: 10px;
            width: 100%;
            padding: 15px;
            font-size: 14px;
            background: #1e2a3a;
            color: #888;
            border: 1px solid #2a3a4a;
            border-radius: 10px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-cancel:active { background: #2a3a4a; }
    </style>
</head>
<body>

<!-- ======= „Éà„ÉÉ„Éó„Éê„Éº ======= -->
<header class="topbar">
    <button class="btn-menu" id="menuBtn">‚ò∞</button>
    <span class="topbar-title" id="topbarTitle">‰ΩúÊõ≤„ÉÑ„Éº„É´</span>
    <div class="topbar-right">
        <div class="bpm-wrap">
            BPM<input type="number" class="bpm-input" id="bpmInput" value="120" min="30" max="300">
        </div>
        <button class="btn btn-play" id="playBtn">‚ñ∂</button>
        <button class="btn btn-stop" id="stopBtn">‚ñ†</button>
    </div>
</header>

<!-- ======= „Çµ„Ç§„Éâ„Éê„Éº„Ç™„Éº„Éê„Éº„É¨„Ç§ ======= -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- ======= „Çµ„Ç§„Éâ„Éê„Éº ======= -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-heading">„Éà„É©„ÉÉ„ÇØ</div>
    <ul class="track-list" id="trackList" style="list-style:none;margin:0;padding:0;"></ul>
    <div class="sidebar-footer">
        <button class="btn-add-track" id="addTrackBtn">Ôºã „Éà„É©„ÉÉ„ÇØËøΩÂä†</button>
    </div>
</aside>

<!-- ======= „É°„Ç§„É≥„Ç®„É™„Ç¢ ======= -->
<main class="main" id="main">
    <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">üéµ</div>
        <div class="empty-state-text">
            ‚ò∞ „É°„Éã„É•„Éº„ÇíÈñã„ÅÑ„Å¶<br>„Éà„É©„ÉÉ„ÇØ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        </div>
    </div>
    <div id="trackEditor" style="display:none;"></div>
</main>

<!-- ======= Ê•ΩÂô®ÈÅ∏Êäû„É¢„Éº„ÉÄ„É´ ======= -->
<div class="modal-overlay" id="modal">
    <div class="modal">
        <div class="modal-handle"></div>
        <h2>Ê•ΩÂô®„ÇíÈÅ∏Êäû</h2>
        <div class="modal-options">
            <button data-inst="drums">ü•Å<br>Drums</button>
            <button data-inst="piano">üéπ<br>Piano</button>
            <button data-inst="bass">üé∏<br>Bass</button>
            <button data-inst="aco_guitar">üéµ<br>Acoustic Guitar</button>
        </div>
        <button class="btn-cancel" id="modalCancel">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
</div>

<script type="module">
    import { play, stop } from './player.js';
    import instruments from './instruments.js';

    // -------------------------------------------------------
    // ÂÆöÊï∞
    // -------------------------------------------------------
    const DRUM_ROWS = [
        { label: 'Kick',  note: 'C1'  },
        { label: 'Snare', note: 'D1'  },
        { label: 'HiHat', note: 'F#1' },
    ];

    const NOTE_MAP = {
        piano: (() => {
            const notes = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
            const result = [];
            for (let oct = 1; oct <= 7; oct++) notes.forEach(n => result.push(n + oct));
            return result;
        })(),
        bass: [
            'A1','A#1','B1',
            'C2','C#2','D2','D#2','E2','F2','F#2','G2','G#2','A2','A#2','B2',
            'C3','C#3','D3','D#3','E3','F3','F#3','G3','G#3','A3','A#3','B3',
            'C4','C#4','D4','D#4','E4','F4','F#4','G4',
        ],
        aco_guitar: [
            'A2','A#2','B2','C3','C#3','D3','D#3','E3','F3','F#3','G3','G#3','A3',
            'A#3','B3','C4','C#4','D4','D#4','E4','F4','F#4','G4','G#4','A4','A#4','B4',
            'C5','C#5','D5',
        ],
    };

    const INST_LABEL = {
        drums:     'ü•Å Drums',
        piano:     'üéπ Piano',
        bass:      'üé∏ Bass',
        aco_guitar:'üéµ Acoustic Guitar',
    };

    // -------------------------------------------------------
    // Áä∂ÊÖã
    // -------------------------------------------------------
    let tracks = [];
    let nextId = 0;
    let activeTrackId = null;

    // -------------------------------------------------------
    // „Çµ„Ç§„Éâ„Éê„ÉºÈñãÈñâ
    // -------------------------------------------------------
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');

    function openSidebar() {
        sidebar.classList.add('open');
        overlay.classList.add('open');
    }
    function closeSidebar() {
        sidebar.classList.remove('open');
        overlay.classList.remove('open');
    }

    document.getElementById('menuBtn').addEventListener('click', openSidebar);
    overlay.addEventListener('click', closeSidebar);

    // -------------------------------------------------------
    // „Éà„É©„ÉÉ„ÇØÈÅ∏Êäû
    // -------------------------------------------------------
    function selectTrack(id) {
        activeTrackId = id;
        renderEditor();
        renderSidebar();
        closeSidebar();

        const track = tracks.find(t => t.id === id);
        if (track) {
            document.getElementById('topbarTitle').textContent = INST_LABEL[track.instrument];
        }
    }

    // -------------------------------------------------------
    // „Çµ„Ç§„Éâ„Éê„ÉºÊèèÁîª
    // -------------------------------------------------------
    function renderSidebar() {
        const list = document.getElementById('trackList');
        list.innerHTML = '';
        tracks.forEach(track => {
            const li = document.createElement('li');
            li.className = 'track-item' + (track.id === activeTrackId ? ' active' : '');
            li.innerHTML = `
                <span class="track-item-name">${INST_LABEL[track.instrument]}</span>
                <button class="track-item-delete" data-id="${track.id}" title="ÂâäÈô§">‚úï</button>
            `;
            li.addEventListener('click', (e) => {
                if (e.target.classList.contains('track-item-delete')) return;
                selectTrack(track.id);
            });
            li.querySelector('.track-item-delete').addEventListener('click', (e) => {
                e.stopPropagation();
                deleteTrack(track.id);
            });
            list.appendChild(li);
        });
    }

    // -------------------------------------------------------
    // „Éà„É©„ÉÉ„ÇØÂâäÈô§
    // -------------------------------------------------------
    function deleteTrack(id) {
        tracks = tracks.filter(t => t.id !== id);
        if (activeTrackId === id) {
            activeTrackId = tracks.length > 0 ? tracks[tracks.length - 1].id : null;
            if (activeTrackId) {
                const t = tracks.find(t => t.id === activeTrackId);
                document.getElementById('topbarTitle').textContent = INST_LABEL[t.instrument];
            } else {
                document.getElementById('topbarTitle').textContent = '‰ΩúÊõ≤„ÉÑ„Éº„É´';
            }
        }
        renderSidebar();
        renderEditor();
    }

    // -------------------------------------------------------
    // „Éà„É©„ÉÉ„ÇØËøΩÂä†
    // -------------------------------------------------------
    function addTrack(instrument) {
        const id = nextId++;
        let rows;

        if (instrument === 'drums') {
            rows = DRUM_ROWS.map(r => ({
                label: r.label,
                note:  r.note,
                steps: Array(16).fill(false),
            }));
        } else {
            const defaultNote = NOTE_MAP[instrument][24] || NOTE_MAP[instrument][0];
            rows = [{
                label: null,
                note:  defaultNote,
                steps: Array(16).fill(false),
            }];
        }

        tracks.push({ id, instrument, rows });
        selectTrack(id);
    }

    // -------------------------------------------------------
    // „É°„Ç§„É≥„Ç®„É™„Ç¢Ôºö„Ç®„Éá„Ç£„ÇøÊèèÁîª
    // -------------------------------------------------------
    function renderEditor() {
        const emptyState = document.getElementById('emptyState');
        const editorEl   = document.getElementById('trackEditor');

        if (activeTrackId === null || tracks.length === 0) {
            emptyState.style.display = '';
            editorEl.style.display   = 'none';
            editorEl.innerHTML       = '';
            return;
        }

        const track = tracks.find(t => t.id === activeTrackId);
        if (!track) return;

        emptyState.style.display = 'none';
        editorEl.style.display   = '';
        editorEl.innerHTML       = '';

        // „Éò„ÉÉ„ÉÄ„Éº
        const header = document.createElement('div');
        header.className = 'editor-header';
        header.innerHTML = `<span class="editor-title">${INST_LABEL[track.instrument]}</span>`;

        // „Éâ„É©„É†‰ª•Â§ñ„ÅØ„ÄåË°å„ÇíËøΩÂä†„Äç„Éú„Çø„É≥
        if (track.instrument !== 'drums') {
            const addRowBtn = document.createElement('button');
            addRowBtn.className = 'btn-add-row';
            addRowBtn.textContent = 'Ôºã Ë°åËøΩÂä†';
            addRowBtn.addEventListener('click', () => {
                const notes = NOTE_MAP[track.instrument];
                const defaultNote = notes[24] || notes[0];
                track.rows.push({ label: null, note: defaultNote, steps: Array(16).fill(false) });
                renderEditor();
            });
            header.appendChild(addRowBtn);
        }
        editorEl.appendChild(header);

        // ÂêÑË°å
        track.rows.forEach((row, rowIdx) => {
            editorEl.appendChild(renderRow(track, row, rowIdx));
        });
    }

    function renderRow(track, row, rowIdx) {
        const rowEl = document.createElement('div');
        rowEl.className = 'row';

        // Ë°å„Éò„ÉÉ„ÉÄ„ÉºÔºà„É©„Éô„É´ or „Éé„Éº„Éà„Çª„É¨„ÇØ„Éà + ÂâäÈô§„Éú„Çø„É≥Ôºâ
        const rowHeader = document.createElement('div');
        rowHeader.className = 'row-header';

        if (row.label) {
            // „Éâ„É©„É†„ÅÆ„É©„Éô„É´
            const lbl = document.createElement('span');
            lbl.className = 'row-label';
            lbl.textContent = row.label;
            rowHeader.appendChild(lbl);
        } else {
            // Èü≥Èöé„Çª„É¨„ÇØ„Éà
            const sel = document.createElement('select');
            sel.className = 'row-note-select';
            NOTE_MAP[track.instrument].forEach(note => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = note;
                sel.appendChild(opt);
            });
            sel.value = row.note;
            sel.addEventListener('change', () => { row.note = sel.value; });
            rowHeader.appendChild(sel);

            // ÂâäÈô§„Éú„Çø„É≥Ôºà2Ë°å‰ª•‰∏ä„ÅÆ„Å®„ÅçË°®Á§∫Ôºâ
            if (track.rows.length > 1) {
                const delBtn = document.createElement('button');
                delBtn.className = 'btn-remove-row';
                delBtn.textContent = '‚úï';
                delBtn.title = '„Åì„ÅÆË°å„ÇíÂâäÈô§';
                delBtn.addEventListener('click', () => {
                    track.rows.splice(rowIdx, 1);
                    renderEditor();
                });
                rowHeader.appendChild(delBtn);
            }
        }

        rowEl.appendChild(rowHeader);

        // „Çπ„ÉÜ„ÉÉ„Éó„Éú„Çø„É≥ÔºàÊ®™„Çπ„ÇØ„É≠„Éº„É´Ôºâ
        const scrollWrap = document.createElement('div');
        scrollWrap.className = 'steps-scroll';
        const stepsEl = document.createElement('div');
        stepsEl.className = 'steps';

        row.steps.forEach((on, stepIdx) => {
            const btn = document.createElement('button');
            btn.className = 'step' + (on ? ' on' : '');
            btn.dataset.step = stepIdx;
            btn.addEventListener('click', () => {
                row.steps[stepIdx] = !row.steps[stepIdx];
                btn.classList.toggle('on', row.steps[stepIdx]);
            });
            stepsEl.appendChild(btn);
        });

        scrollWrap.appendChild(stepsEl);
        rowEl.appendChild(scrollWrap);
        return rowEl;
    }

    // -------------------------------------------------------
    // ÂÜçÁîü / ÂÅúÊ≠¢
    // -------------------------------------------------------
    document.getElementById('playBtn').addEventListener('click', async () => {
        const bpm = Number(document.getElementById('bpmInput').value) || 120;

        const score = Array(16).fill(null);
        tracks.forEach(track => {
            track.rows.forEach(row => {
                row.steps.forEach((on, i) => {
                    if (!on) return;
                    score[i] = score[i] || [];
                    score[i].push({ instrument: track.instrument, notes: row.note });
                });
            });
        });

        await play(score, { bpm });
    });

    document.getElementById('stopBtn').addEventListener('click', () => stop());

    // -------------------------------------------------------
    // „Éà„É©„ÉÉ„ÇØËøΩÂä†„É¢„Éº„ÉÄ„É´
    // -------------------------------------------------------
    const modal = document.getElementById('modal');

    document.getElementById('addTrackBtn').addEventListener('click', () => {
        closeSidebar();
        modal.classList.add('open');
    });
    document.getElementById('modalCancel').addEventListener('click', () => {
        modal.classList.remove('open');
    });
    modal.querySelector('.modal-overlay')?.addEventListener('click', (e) => {
        if (e.target === modal) modal.classList.remove('open');
    });
    modal.querySelectorAll('[data-inst]').forEach(btn => {
        btn.addEventListener('click', () => {
            addTrack(btn.dataset.inst);
            modal.classList.remove('open');
        });
    });

    // -------------------------------------------------------

    // -------------------------------------------------------
    addTrack('drums');
    addTrack('piano');
</script>
