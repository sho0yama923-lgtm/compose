<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‰ΩúÊõ≤„ÉÑ„Éº„É´</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
            color: #111;
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ======= „Éà„ÉÉ„Éó„Éê„ÉºÔºà„Éî„Ç¢„Éé„ÅÆÂ§©Êùø„Ç§„É°„Éº„Ç∏Ôºâ======= */
        .topbar {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #0a0a0a;
            padding: 0 12px;
            flex-shrink: 0;
            height: 56px;
        }
        .btn-menu {
            font-size: 20px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            line-height: 1;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        .btn-menu:active { background: #222; }
        .topbar-title {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.05em;
        }
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        .bpm-wrap {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #666;
            letter-spacing: 0.08em;
        }
        .bpm-input {
            width: 50px;
            font-size: 13px;
            padding: 5px 6px;
            border-radius: 3px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
        }
        .btn {
            font-size: 17px;
            padding: 7px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            line-height: 1;
            touch-action: manipulation;
            font-weight: bold;
        }
        .btn:active { opacity: 0.7; }
        /* ÁôΩÈçµ„Ç§„É°„Éº„Ç∏„ÅÆÂÜçÁîü„Éú„Çø„É≥ */
        .btn-play { background: #fff; color: #111; }
        /* ÈªíÈçµ„Ç§„É°„Éº„Ç∏„ÅÆÂÅúÊ≠¢„Éú„Çø„É≥ */
        .btn-stop { background: #333; color: #fff; border: 1px solid #555; }

        /* ======= „Çµ„Ç§„Éâ„Éê„Éº„Ç™„Éº„Éê„Éº„É¨„Ç§ ======= */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 50;
        }
        .sidebar-overlay.open { display: block; }

        /* ======= „Çµ„Ç§„Éâ„Éê„Éº ======= */
        .sidebar {
            position: fixed;
            top: 0; left: 0;
            width: 280px;
            max-width: 85vw;
            height: 100%;
            background: #fff;
            z-index: 60;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.26s cubic-bezier(0.4,0,0.2,1);
            padding-bottom: env(safe-area-inset-bottom, 0px);
            border-right: 1px solid #e0e0e0;
        }
        .sidebar.open { transform: translateX(0); }

        .sidebar-heading {
            font-size: 10px;
            font-weight: 700;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            padding: 20px 16px 12px;
            border-bottom: 1px solid #eee;
        }

        .track-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: #fff;  /* ÁôΩÈçµ„Ç®„É™„Ç¢ */
        }

        /* ÈªíÈçµ„Çπ„Çø„Ç§„É´ÔºöÂ∑¶„Å•„ÇÅ„ÄÅÂè≥ÂÅ¥„Å´ÁôΩ„ÅåË¶ã„Åà„Çã */
        .track-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 7px 16px;
            background: #111;
            color: #ccc;
            /* Â∑¶Á´Ø„Åã„ÇâÂßã„Åæ„Çä„ÄÅÂè≥ÂÅ¥„ÅØÁôΩÈçµ„Ç®„É™„Ç¢„ÅåË¶ã„Åà„Çã */
            width: calc(100% - 30px);
            margin: 0;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            touch-action: manipulation;
            box-shadow: 3px 4px 10px rgba(0,0,0,0.22);
            transition: background 0.1s;
        }
        .track-item:active { background: #2a2a2a; }
        .track-item.active {
            background: #383838;
            color: #fff;
            box-shadow: 3px 4px 10px rgba(0,0,0,0.22), inset 4px 0 0 #fff;
        }

        .track-item-name {
            flex: 1;
            font-size: 14px;
            letter-spacing: 0.02em;
        }

        .track-item-delete {
            font-size: 14px;
            color: #444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 6px;
            line-height: 1;
            touch-action: manipulation;
            flex-shrink: 0;
        }
        .track-item-delete:active { color: #e53935; }

        .sidebar-footer {
            padding: 14px 12px;
            border-top: 1px solid #eee;
        }
        .btn-add-track {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.04em;
            touch-action: manipulation;
        }
        .btn-add-track:active { background: #333; }

        /* ======= „É°„Ç§„É≥„Ç®„É™„Ç¢ ======= */
        .main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px 12px;
            background: #f0f0f0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 240px;
            gap: 16px;
        }
        .empty-state-icon { font-size: 48px; opacity: 0.3; }
        .empty-state-text { font-size: 14px; text-align: center; line-height: 1.6; color: #999; }

        /* ======= „Éà„É©„ÉÉ„ÇØ„Ç®„Éá„Ç£„Çø ======= */
        .editor-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .editor-title {
            font-size: 16px;
            font-weight: 700;
            color: #111;
            flex: 1;
            letter-spacing: 0.03em;
        }

        /* ======= „Éâ„É©„É†Ë°å ======= */
        .row {
            background: #fff;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 8px;
            border: 1px solid #e8e8e8;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .row-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .row-label {
            font-size: 11px;
            color: #666;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            flex: 1;
        }

        /* ======= „Çπ„ÉÜ„ÉÉ„Éó„Éú„Çø„É≥Ôºà„Éâ„É©„É†Áî®„ÉªÂÖ±ÈÄöÔºâ======= */
        .steps-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }
        .steps {
            display: flex;
            gap: 4px;
            min-width: max-content;
        }
        .step {
            width: 36px;
            height: 36px;
            border-radius: 3px;
            border: 1px solid #d0d0d0;
            background: #f5f5f5;
            cursor: pointer;
            outline: none;
            transition: background 0.06s;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        .step:nth-child(4n+1):not(:first-child) { margin-left: 6px; }
        .step.on {
            background: var(--on-bg, #111);
            border-color: var(--on-border, #000);
        }
        .step:active { opacity: 0.55; }
        .step.playing { background: #f5c518; border-color: #d4a800; }

        /* ======= „Ç™„ÇØ„Çø„Éº„ÉñÁØÑÂõ≤„Ç∑„Éï„Éà„Ç≥„É≥„Éà„É≠„Éº„É´ ======= */
        .oct-range-ctrl {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        .oct-range-btn {
            width: 26px;
            height: 26px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .oct-range-btn:disabled { opacity: 0.25; cursor: default; }
        .oct-range-btn:not(:disabled):active { background: #f0f0f0; }
        .oct-range-label {
            font-size: 11px;
            color: #888;
            font-weight: 700;
            letter-spacing: 0.04em;
            white-space: nowrap;
        }

        /* ======= „Ç™„ÇØ„Çø„Éº„Éñ „Ç¢„Ç≥„Éº„Éá„Ç£„Ç™„É≥ ======= */
        .oct-accordion {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 6px;
        }
        .oct-section {
            border-radius: 6px;
            overflow: hidden;
            border: 1.5px solid #ddd;
        }
        .oct-section-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 10px;
            background: #111;
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            touch-action: manipulation;
            letter-spacing: 0.05em;
            text-align: left;
        }
        .oct-section-header:active { opacity: 0.75; }
        .oct-section-arrow { font-size: 10px; opacity: 0.5; flex-shrink: 0; }
        .oct-section-body { display: none; }
        .oct-section.open .oct-section-body { display: block; }

        /* „Éü„Éã„Éó„É¨„Éì„É•„Éº: 12Èü≥√ó16„Çπ„ÉÜ„ÉÉ„Éó „Ç∞„É™„ÉÉ„Éâ */
        .oct-section-mini {
            flex: 1;
            margin: 0 12px;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-auto-rows: 2px;
            gap: 1px;
        }
        .oct-mini-cell {
            background: rgba(255,255,255,0.12);
        }
        .oct-mini-cell.on {
            background: #fff;
        }

        /* ======= „É°„É≠„Éá„Ç£„Ç®„Éá„Ç£„ÇøÔºà„Éî„Ç¢„ÉéÈçµÁõ§ + ÂêåÊúü„Çπ„ÇØ„É≠„Éº„É´„Ç∞„É™„ÉÉ„ÉâÔºâ======= */
        .melodic-editor {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        /* Â∑¶: „Éî„Ç¢„ÉéÈçµÁõ§Âàó */
        .piano-keys {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;  /* ÁôΩÈçµ„ÅÆÈöôÈñìËâ≤ */
            border-right: 2px solid #ccc;
        }
        .piano-key-spacer {
            height: 20px;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }
        .piano-key {
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 6px;
            font-size: 9px;
            font-family: monospace;
            font-weight: bold;
            flex-shrink: 0;
            user-select: none;
        }
        /* ÁôΩÈçµ: ÂÖ®ÂπÖ„ÉªÈªíÊñáÂ≠ó */
        .piano-key.white-key {
            width: 48px;
            background: #fff;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        /* „Éâ„É©„É†„É©„Éô„É´ */
        .piano-key.drum-key {
            width: 48px;
            font-size: 9px;
            justify-content: flex-end;
        }

        /* ÈªíÈçµ: Áü≠„Åè„ÉªÁôΩÊñáÂ≠ó */
        .piano-key.black-key {
            width: 36px;
            background: #1a1a1a;
            color: #eee;
            border-bottom: 1px solid #000;
        }

        /* Âè≥: „Çπ„ÉÜ„ÉÉ„Éó„Ç∞„É™„ÉÉ„ÉâÔºàÂÖ®Ë°å„Åå1„Å§„ÅÆ„Çπ„ÇØ„É≠„Éº„É´È†òÂüüÔºâ*/
        .steps-grid-scroll {
            flex: 1;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .steps-grid {
            display: flex;
            flex-direction: column;
            min-width: max-content;
        }

        /* „Éì„Éº„ÉàÁï™Âè∑„Éò„ÉÉ„ÉÄ„Éº */
        .steps-header {
            display: flex;
            gap: 2px;
            padding: 0 6px;
            height: 20px;
            align-items: center;
            border-bottom: 1px solid #e8e8e8;
            background: #fafafa;
        }
        .step-header-cell {
            width: 22px;
            font-size: 9px;
            text-align: center;
            color: #ccc;
            flex-shrink: 0;
        }
        .step-header-cell.beat {
            color: #888;
            font-weight: 700;
            font-size: 10px;
        }
        .step-header-cell:nth-child(4n+1):not(:first-child) { margin-left: 4px; }

        /* „Çπ„ÉÜ„ÉÉ„ÉóË°å */
        .steps-row {
            display: flex;
            gap: 2px;
            padding: 3px 6px;
            height: 26px;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }
        .steps-row.black-key { background: #e8e8e8; }
        .steps-row .step:nth-child(4n+1):not(:first-child) { margin-left: 4px; }

        /* „Ç∞„É™„ÉÉ„ÉâÂÜÖ„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó„Éú„Çø„É≥Ôºà„É°„É≠„Éá„Ç£Áî®„Éª„Ç≥„É≥„Éë„ÇØ„ÉàÔºâ*/
        .steps-grid .step {
            width: 22px;
            height: 20px;
            border-radius: 2px;
        }

        .steps-header .step-header-cell:nth-child(4n+1):not(:first-child) { margin-left: 4px; }

        /* ======= Ê•ΩÂô®ÈÅ∏Êäû„É¢„Éº„ÉÄ„É´Ôºà‰∏ã„Åã„Çâ„Çπ„É©„Ç§„Éâ„Ç¢„ÉÉ„ÉóÔºâ======= */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: flex-end;
            justify-content: center;
            z-index: 200;
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: #fff;
            border-radius: 16px 16px 0 0;
            padding: 20px 16px;
            width: 100%;
            max-width: 480px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
        }
        .modal-handle {
            width: 40px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin: 0 auto 16px;
        }
        .modal h2 {
            margin: 0 0 14px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: 600;
        }
        .modal-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        /* „É¢„Éº„ÉÄ„É´„ÅÆÊ•ΩÂô®„Éú„Çø„É≥„ÇÇÈªíÈçµ„Çπ„Çø„Ç§„É´ */
        .modal-options button {
            padding: 20px 12px;
            font-size: 14px;
            border: none;
            border-radius: 0 0 8px 8px;
            background: #1a1a1a;
            color: #ddd;
            cursor: pointer;
            font-weight: 600;
            touch-action: manipulation;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-options button:active { background: #333; }
        .btn-cancel {
            margin-top: 12px;
            width: 100%;
            padding: 14px;
            font-size: 14px;
            background: #fff;
            color: #bbb;
            border: 1.5px solid #e8e8e8;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-cancel:active { background: #f5f5f5; }

        /* ======= „Ç≥„Éº„Éâ„Ç®„Éá„Ç£„Çø ======= */
        .chord-panel-body {
            padding: 8px 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chord-selector-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chord-selector-label {
            font-size: 11px;
            color: #888;
            min-width: 56px;
            flex-shrink: 0;
        }

        /* „É´„Éº„ÉàÈÅ∏Êäû */
        .chord-root-list {
            display: flex;
            gap: 5px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 2px;
        }
        .chord-root-list::-webkit-scrollbar { display: none; }
        .chord-root-btn {
            min-width: 36px;
            height: 36px;
            font-size: 12px;
            font-weight: 600;
            border: 1.5px solid #ddd;
            border-radius: 6px;
            background: #f8f8f8;
            color: #111;
            cursor: pointer;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        .chord-root-btn:active { opacity: 0.7; }
        .chord-root-btn.selected {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        /* „Çø„Ç§„ÉóÈÅ∏Êäû */
        .chord-type-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .chord-type-btn {
            height: 36px;
            padding: 0 10px;
            font-size: 12px;
            font-weight: 600;
            border: 1.5px solid #ddd;
            border-radius: 6px;
            background: #f8f8f8;
            color: #111;
            cursor: pointer;
            touch-action: manipulation;
        }
        .chord-type-btn:active { opacity: 0.7; }
        .chord-type-btn.selected {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        /* „Ç™„ÇØ„Çø„Éº„Éñ„Ç≥„É≥„Éà„É≠„Éº„É´ */
        .chord-oct-ctrl {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* „Éâ„É©„É†„Éë„Çø„Éº„É≥ÂèÇÁÖß */
        .chord-rhythm-ref {
            background: #f8f8f8;
            border-radius: 6px;
            padding: 8px 10px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .chord-rhythm-title {
            font-size: 10px;
            color: #aaa;
            letter-spacing: 0.06em;
            margin-bottom: 2px;
        }
        .chord-rhythm-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .chord-rhythm-row-label {
            font-size: 10px;
            color: #888;
            min-width: 38px;
            flex-shrink: 0;
        }
        .chord-rhythm-cells {
            display: flex;
            gap: 0;
            overflow: hidden;
        }
        .chord-rhythm-cell {
            font-size: 10px;
            width: calc((100vw - 110px) / 16);
            max-width: 22px;
            text-align: center;
            color: #ccc;
            flex-shrink: 0;
        }
        .chord-rhythm-cell.on { color: #111; font-weight: bold; }

        /* „Ç≥„Éº„Éâ„Çπ„ÉÜ„ÉÉ„ÉóË°å */
        .chord-steps-section {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .chord-steps-header,
        .chord-steps-row {
            display: flex;
            align-items: center;
            gap: 0;
        }
        .chord-steps-label-spacer,
        .chord-steps-label {
            min-width: 38px;
            font-size: 11px;
            color: #888;
            flex-shrink: 0;
        }
        .chord-step-header-cell {
            font-size: 10px;
            text-align: center;
            color: #bbb;
            width: calc((100vw - 110px) / 16);
            max-width: 44px;
            flex-shrink: 0;
        }
        .chord-step-header-cell.beat { color: #555; font-weight: 600; }
        .chord-steps-cells {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
