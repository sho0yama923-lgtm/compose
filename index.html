<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‰ΩúÊõ≤„ÉÑ„Éº„É´</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
            color: #111;
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ======= „Éà„ÉÉ„Éó„Éê„ÉºÔºà„Éî„Ç¢„Éé„ÅÆÂ§©Êùø„Ç§„É°„Éº„Ç∏Ôºâ======= */
        .topbar {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #0a0a0a;
            padding: 0 12px;
            flex-shrink: 0;
            height: 56px;
        }
        .btn-menu {
            font-size: 20px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            line-height: 1;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        .btn-menu:active { background: #222; }
        .topbar-title {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.05em;
        }
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        .bpm-wrap {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #666;
            letter-spacing: 0.08em;
        }
        .bpm-input {
            width: 50px;
            font-size: 13px;
            padding: 5px 6px;
            border-radius: 3px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: #fff;
            text-align: center;
        }
        .btn {
            font-size: 17px;
            padding: 7px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            line-height: 1;
            touch-action: manipulation;
            font-weight: bold;
        }
        .btn:active { opacity: 0.7; }
        /* ÁôΩÈçµ„Ç§„É°„Éº„Ç∏„ÅÆÂÜçÁîü„Éú„Çø„É≥ */
        .btn-play { background: #fff; color: #111; }
        /* ÈªíÈçµ„Ç§„É°„Éº„Ç∏„ÅÆÂÅúÊ≠¢„Éú„Çø„É≥ */
        .btn-stop { background: #333; color: #fff; border: 1px solid #555; }

        /* ======= „Çµ„Ç§„Éâ„Éê„Éº„Ç™„Éº„Éê„Éº„É¨„Ç§ ======= */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 50;
        }
        .sidebar-overlay.open { display: block; }

        /* ======= „Çµ„Ç§„Éâ„Éê„Éº ======= */
        .sidebar {
            position: fixed;
            top: 0; left: 0;
            width: 280px;
            max-width: 85vw;
            height: 100%;
            background: #fff;
            z-index: 60;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.26s cubic-bezier(0.4,0,0.2,1);
            padding-bottom: env(safe-area-inset-bottom, 0px);
            border-right: 1px solid #e0e0e0;
        }
        .sidebar.open { transform: translateX(0); }

        .sidebar-heading {
            font-size: 10px;
            font-weight: 700;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            padding: 20px 16px 12px;
            border-bottom: 1px solid #eee;
        }

        .track-list {
            flex: 1;
            overflow-y: auto;
            padding: 14px 12px;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* ÈªíÈçµ„Çπ„Çø„Ç§„É´„ÅÆ„Éà„É©„ÉÉ„ÇØ„Ç¢„Ç§„ÉÜ„É† */
        .track-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            cursor: pointer;
            background: #1a1a1a;
            color: #ddd;
            border-radius: 0 0 8px 8px;
            border-left: 3px solid transparent;
            transition: background 0.12s;
            touch-action: manipulation;
            box-shadow: 0 4px 8px rgba(0,0,0,0.28);
        }
        .track-item:active { background: #2e2e2e; }
        .track-item.active {
            background: #2e2e2e;
            border-left-color: #fff;
            color: #fff;
        }
        .track-item-name {
            flex: 1;
            font-size: 14px;
            letter-spacing: 0.02em;
        }
        .track-item-delete {
            font-size: 15px;
            color: #555;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            line-height: 1;
            touch-action: manipulation;
        }
        .track-item-delete:active { color: #e53935; }

        .sidebar-footer {
            padding: 14px 12px;
            border-top: 1px solid #eee;
        }
        .btn-add-track {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.04em;
            touch-action: manipulation;
        }
        .btn-add-track:active { background: #333; }

        /* ======= „É°„Ç§„É≥„Ç®„É™„Ç¢ ======= */
        .main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            background: #f0f0f0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 240px;
            gap: 16px;
        }
        .empty-state-icon { font-size: 48px; opacity: 0.3; }
        .empty-state-text { font-size: 14px; text-align: center; line-height: 1.6; color: #999; }

        /* ======= „Éà„É©„ÉÉ„ÇØ„Ç®„Éá„Ç£„Çø ======= */
        .editor-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }
        .editor-title {
            font-size: 18px;
            font-weight: 700;
            color: #111;
            flex: 1;
            letter-spacing: 0.03em;
        }

        /* ======= „Éâ„É©„É†Ë°å ======= */
        .row {
            background: #fff;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 8px;
            border: 1px solid #e8e8e8;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .row-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .row-label {
            font-size: 11px;
            color: #666;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            flex: 1;
        }

        /* ======= „Çπ„ÉÜ„ÉÉ„Éó„Ç∑„Éº„Ç±„É≥„Çµ„ÉºÔºàÁôΩÈçµ / ÈªíÈçµ„Ç§„É°„Éº„Ç∏Ôºâ======= */
        .steps-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }
        .steps {
            display: flex;
            gap: 4px;
            min-width: max-content;
        }
        .step {
            width: 38px;
            height: 38px;
            border-radius: 4px;
            border: 1px solid #d0d0d0;
            background: #f8f8f8;
            cursor: pointer;
            outline: none;
            transition: background 0.08s, border-color 0.08s;
            flex-shrink: 0;
            touch-action: manipulation;
            /* ÁôΩÈçµ„ÅÆ„Çè„Åö„Åã„Å™Á´ã‰ΩìÊÑü */
            box-shadow: inset 0 -2px 0 rgba(0,0,0,0.1);
        }
        .step:nth-child(4n+1):not(:first-child) { margin-left: 4px; }
        /* ON = ÈªíÈçµ„ÇíÊäº„Åó„Åü„Ç§„É°„Éº„Ç∏ */
        .step.on {
            background: var(--on-bg, #111);
            border-color: var(--on-border, #333);
            box-shadow: inset 0 2px 0 rgba(255,255,255,0.06);
        }
        .step:active { opacity: 0.6; }
        .step.playing { background: #f5c518; border-color: #d4a800; box-shadow: none; }

        /* ======= „Ç™„ÇØ„Çø„Éº„Éñ„Çø„Éñ ======= */
        .oct-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .oct-tab {
            padding: 6px 14px;
            font-size: 12px;
            border-radius: 3px;
            border: 1.5px solid #ccc;
            background: #fff;
            color: #999;
            cursor: pointer;
            touch-action: manipulation;
            font-weight: 700;
            letter-spacing: 0.04em;
            transition: all 0.1s;
        }
        .oct-tab.active {
            background: var(--tab-color, #111);
            border-color: var(--tab-color, #111);
            color: #fff;
        }
        .oct-tab:active { opacity: 0.7; }

        /* ======= „É°„É≠„Éá„Ç£Ë°åÔºà„Éî„Ç¢„ÉéÈçµÁõ§„ÅÆÁôΩÈçµ„ÉªÈªíÈçµ„ÇíÂÜçÁèæÔºâ======= */
        .note-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 3px 0;
            border-bottom: 1px solid #ebebeb;
            background: #fff;
        }
        /* ÈªíÈçµ„ÅÆË°å„ÅØÂ∞ë„ÅóÊöó„Åè */
        .note-row.black-key { background: #e4e4e4; }

        .note-label {
            font-size: 11px;
            color: #999;
            width: 34px;
            flex-shrink: 0;
            text-align: right;
            font-family: monospace;
            padding-right: 4px;
        }
        .note-row.black-key .note-label { color: #777; }

        /* ======= Ê•ΩÂô®ÈÅ∏Êäû„É¢„Éº„ÉÄ„É´Ôºà‰∏ã„Åã„Çâ„Çπ„É©„Ç§„Éâ„Ç¢„ÉÉ„ÉóÔºâ======= */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: flex-end;
            justify-content: center;
            z-index: 200;
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: #fff;
            border-radius: 16px 16px 0 0;
            padding: 20px 16px;
            width: 100%;
            max-width: 480px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
        }
        .modal-handle {
            width: 40px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin: 0 auto 16px;
        }
        .modal h2 {
            margin: 0 0 14px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: 600;
        }
        .modal-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        /* „É¢„Éº„ÉÄ„É´„ÅÆÊ•ΩÂô®„Éú„Çø„É≥„ÇÇÈªíÈçµ„Çπ„Çø„Ç§„É´ */
        .modal-options button {
            padding: 20px 12px;
            font-size: 14px;
            border: none;
            border-radius: 0 0 8px 8px;
            background: #1a1a1a;
            color: #ddd;
            cursor: pointer;
            font-weight: 600;
            touch-action: manipulation;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-options button:active { background: #333; }
        .btn-cancel {
            margin-top: 12px;
            width: 100%;
            padding: 14px;
            font-size: 14px;
            background: #fff;
            color: #bbb;
            border: 1.5px solid #e8e8e8;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-cancel:active { background: #f5f5f5; }
    </style>
</head>
<body>

<!-- ======= „Éà„ÉÉ„Éó„Éê„Éº ======= -->
<header class="topbar">
    <button class="btn-menu" id="menuBtn">‚ò∞</button>
    <span class="topbar-title" id="topbarTitle">‰ΩúÊõ≤„ÉÑ„Éº„É´</span>
    <div class="topbar-right">
        <div class="bpm-wrap">
            BPM<input type="number" class="bpm-input" id="bpmInput" value="120" min="30" max="300">
        </div>
        <button class="btn btn-play" id="playBtn">‚ñ∂</button>
        <button class="btn btn-stop" id="stopBtn">‚ñ†</button>
    </div>
</header>

<!-- ======= „Çµ„Ç§„Éâ„Éê„Éº„Ç™„Éº„Éê„Éº„É¨„Ç§ ======= -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- ======= „Çµ„Ç§„Éâ„Éê„Éº ======= -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-heading">„Éà„É©„ÉÉ„ÇØ</div>
    <ul class="track-list" id="trackList" style="list-style:none;margin:0;padding:0;"></ul>
    <div class="sidebar-footer">
        <button class="btn-add-track" id="addTrackBtn">Ôºã „Éà„É©„ÉÉ„ÇØËøΩÂä†</button>
    </div>
</aside>

<!-- ======= „É°„Ç§„É≥„Ç®„É™„Ç¢ ======= -->
<main class="main" id="main">
    <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">üéπ</div>
        <div class="empty-state-text">
            ‚ò∞ „É°„Éã„É•„Éº„ÇíÈñã„ÅÑ„Å¶<br>„Éà„É©„ÉÉ„ÇØ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        </div>
    </div>
    <div id="trackEditor" style="display:none;"></div>
</main>

<!-- ======= Ê•ΩÂô®ÈÅ∏Êäû„É¢„Éº„ÉÄ„É´ ======= -->
<div class="modal-overlay" id="modal">
    <div class="modal">
        <div class="modal-handle"></div>
        <h2>Ê•ΩÂô®„ÇíÈÅ∏Êäû</h2>
        <div class="modal-options">
            <button data-inst="drums">ü•Å<br>Drums</button>
            <button data-inst="piano">üéπ<br>Piano</button>
            <button data-inst="bass">üé∏<br>Bass</button>
            <button data-inst="aco_guitar">üéµ<br>Acoustic Guitar</button>
        </div>
        <button class="btn-cancel" id="modalCancel">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
