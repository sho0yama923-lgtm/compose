<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‰ΩúÊõ≤„ÉÑ„Éº„É´</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ======= „Éà„ÉÉ„Éó„Éê„Éº ======= */
        .topbar {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #16213e;
            padding: 0 12px;
            flex-shrink: 0;
            height: 56px;
            border-bottom: 1px solid #2a3a5e;
        }
        .btn-menu {
            font-size: 22px;
            background: none;
            border: none;
            color: #eee;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            line-height: 1;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        .btn-menu:active { background: #2a3a5e; }
        .topbar-title {
            font-size: 15px;
            font-weight: bold;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        .bpm-wrap {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #aaa;
        }
        .bpm-input {
            width: 52px;
            font-size: 13px;
            padding: 5px 6px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #2a2a3e;
            color: #eee;
            text-align: center;
        }
        .btn {
            font-size: 20px;
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            line-height: 1;
            touch-action: manipulation;
        }
        .btn:active { opacity: 0.7; }
        .btn-play { background: #4CAF50; color: #fff; }
        .btn-stop { background: #e53935; color: #fff; }

        /* ======= „Çµ„Ç§„Éâ„Éê„Éº„Ç™„Éº„Éê„Éº„É¨„Ç§ ======= */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 50;
        }
        .sidebar-overlay.open { display: block; }

        /* ======= „Çµ„Ç§„Éâ„Éê„Éº ======= */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            max-width: 85vw;
            height: 100%;
            background: #0f1929;
            z-index: 60;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.26s cubic-bezier(0.4,0,0.2,1);
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        .sidebar.open { transform: translateX(0); }

        .sidebar-heading {
            font-size: 11px;
            font-weight: bold;
            color: #667;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            padding: 18px 16px 10px;
            border-bottom: 1px solid #1e2e3e;
        }

        .track-list {
            flex: 1;
            overflow-y: auto;
            padding: 6px 0;
            -webkit-overflow-scrolling: touch;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 16px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: background 0.15s;
            touch-action: manipulation;
        }
        .track-item:active { background: #1e2e3e; }
        .track-item.active {
            background: #1a2d42;
            border-left-color: #42a5f5;
        }
        .track-item-name {
            flex: 1;
            font-size: 15px;
        }
        .track-item-delete {
            font-size: 18px;
            color: #444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            line-height: 1;
            touch-action: manipulation;
        }
        .track-item-delete:active { color: #e53935; }

        .sidebar-footer {
            padding: 12px 14px;
            border-top: 1px solid #1e2e3e;
        }
        .btn-add-track {
            width: 100%;
            padding: 15px;
            font-size: 15px;
            background: #1565C0;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation;
        }
        .btn-add-track:active { background: #0d47a1; }

        /* ======= „É°„Ç§„É≥„Ç®„É™„Ç¢ ======= */
        .main {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 240px;
            gap: 16px;
            color: #445;
        }
        .empty-state-icon { font-size: 48px; }
        .empty-state-text { font-size: 14px; text-align: center; line-height: 1.6; }

        /* ======= „Éà„É©„ÉÉ„ÇØ„Ç®„Éá„Ç£„Çø ======= */
        .editor-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .editor-title {
            font-size: 20px;
            font-weight: bold;
            color: #90caf9;
            flex: 1;
        }
        .btn-add-row {
            font-size: 13px;
            padding: 7px 13px;
            background: #1e2e3e;
            color: #90caf9;
            border: 1px solid #2a4a6e;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-add-row:active { background: #2a3a5e; }

        /* ======= Ë°å ======= */
        .row {
            background: #16213e;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 10px;
        }
        .row-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .row-label {
            font-size: 13px;
            color: #aaa;
            font-weight: bold;
            flex: 1;
        }
        .row-note-select {
            font-size: 13px;
            padding: 6px 8px;
            background: #2a2a3e;
            color: #eee;
            border: 1px solid #555;
            border-radius: 6px;
            flex: 1;
            max-width: 110px;
        }
        .btn-remove-row {
            font-size: 16px;
            color: #445;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            line-height: 1;
            touch-action: manipulation;
        }
        .btn-remove-row:active { color: #e53935; }

        /* ======= „Çπ„ÉÜ„ÉÉ„Éó„Ç∑„Éº„Ç±„É≥„Çµ„Éº ======= */
        .steps-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }
        .steps {
            display: flex;
            gap: 4px;
            min-width: max-content;
        }
        .step {
            width: 38px;
            height: 38px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2a2a3e;
            cursor: pointer;
            outline: none;
            transition: background 0.1s;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        .step:nth-child(4n+1):not(:first-child) { margin-left: 4px; }
        .step.on { background: var(--on-bg, #42a5f5); border-color: var(--on-border, #90caf9); }
        .step:active { opacity: 0.6; }
        .step.playing { background: #fff176; border-color: #fff9c4; }

        /* ======= „Ç™„ÇØ„Çø„Éº„Éñ„Çø„Éñ ======= */
        .oct-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }
        .oct-tab {
            padding: 7px 14px;
            font-size: 13px;
            border-radius: 20px;
            border: 2px solid #2a3a5e;
            background: #16213e;
            color: #888;
            cursor: pointer;
            touch-action: manipulation;
            font-weight: bold;
        }
        .oct-tab.active {
            background: var(--tab-color, #42a5f5);
            border-color: var(--tab-color, #42a5f5);
            color: #fff;
        }
        .oct-tab:active { opacity: 0.7; }

        /* ======= „É°„É≠„Éá„Ç£Ë°å ======= */
        .note-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 3px 0;
            border-bottom: 1px solid #1e2e3e;
        }
        .note-row.black-key { background: #111a28; }
        .note-label {
            font-size: 11px;
            color: #778;
            width: 34px;
            flex-shrink: 0;
            text-align: right;
            font-family: monospace;
            padding-right: 4px;
        }
        .note-row.black-key .note-label { color: #556; }

        /* ======= Ê•ΩÂô®ÈÅ∏Êäû„É¢„Éº„ÉÄ„É´Ôºà‰∏ã„Åã„Çâ„Çπ„É©„Ç§„Éâ„Ç¢„ÉÉ„ÉóÔºâ======= */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            align-items: flex-end;
            justify-content: center;
            z-index: 200;
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: #1e2a3a;
            border-radius: 16px 16px 0 0;
            padding: 20px 16px;
            width: 100%;
            max-width: 480px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
        }
        .modal-handle {
            width: 40px;
            height: 4px;
            background: #445;
            border-radius: 2px;
            margin: 0 auto 16px;
        }
        .modal h2 {
            margin: 0 0 14px;
            font-size: 15px;
            color: #888;
            text-align: center;
        }
        .modal-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .modal-options button {
            padding: 20px 12px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            background: #2a3a4a;
            color: #eee;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation;
        }
        .modal-options button:active { background: #1565C0; }
        .btn-cancel {
            margin-top: 10px;
            width: 100%;
            padding: 15px;
            font-size: 14px;
            background: #1e2a3a;
            color: #888;
            border: 1px solid #2a3a4a;
            border-radius: 10px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn-cancel:active { background: #2a3a4a; }
    </style>
</head>
<body>

<!-- ======= „Éà„ÉÉ„Éó„Éê„Éº ======= -->
<header class="topbar">
    <button class="btn-menu" id="menuBtn">‚ò∞</button>
    <span class="topbar-title" id="topbarTitle">‰ΩúÊõ≤„ÉÑ„Éº„É´</span>
    <div class="topbar-right">
        <div class="bpm-wrap">
            BPM<input type="number" class="bpm-input" id="bpmInput" value="120" min="30" max="300">
        </div>
        <button class="btn btn-play" id="playBtn">‚ñ∂</button>
        <button class="btn btn-stop" id="stopBtn">‚ñ†</button>
    </div>
</header>

<!-- ======= „Çµ„Ç§„Éâ„Éê„Éº„Ç™„Éº„Éê„Éº„É¨„Ç§ ======= -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- ======= „Çµ„Ç§„Éâ„Éê„Éº ======= -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-heading">„Éà„É©„ÉÉ„ÇØ</div>
    <ul class="track-list" id="trackList" style="list-style:none;margin:0;padding:0;"></ul>
    <div class="sidebar-footer">
        <button class="btn-add-track" id="addTrackBtn">Ôºã „Éà„É©„ÉÉ„ÇØËøΩÂä†</button>
    </div>
</aside>

<!-- ======= „É°„Ç§„É≥„Ç®„É™„Ç¢ ======= -->
<main class="main" id="main">
    <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">üéµ</div>
        <div class="empty-state-text">
            ‚ò∞ „É°„Éã„É•„Éº„ÇíÈñã„ÅÑ„Å¶<br>„Éà„É©„ÉÉ„ÇØ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        </div>
    </div>
    <div id="trackEditor" style="display:none;"></div>
</main>

<!-- ======= Ê•ΩÂô®ÈÅ∏Êäû„É¢„Éº„ÉÄ„É´ ======= -->
<div class="modal-overlay" id="modal">
    <div class="modal">
        <div class="modal-handle"></div>
        <h2>Ê•ΩÂô®„ÇíÈÅ∏Êäû</h2>
        <div class="modal-options">
            <button data-inst="drums">ü•Å<br>Drums</button>
            <button data-inst="piano">üéπ<br>Piano</button>
            <button data-inst="bass">üé∏<br>Bass</button>
            <button data-inst="aco_guitar">üéµ<br>Acoustic Guitar</button>
        </div>
        <button class="btn-cancel" id="modalCancel">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
